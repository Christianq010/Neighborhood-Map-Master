<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neighborhood Map Project</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper" data-bind="css: { 'toggled': visibleMenu }">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">Search Parks</li>
        </ul>

        <!--Search Buttons -->
            <div class="input-group">
                <div class="row">
                    <div class="col-md-12 col-md-offset-1 search-area" id="search-area">
                        <br>
                        <input class="search-box" placeholder="Search .." type="text" data-bind="value: searchBox, valueUpdate: 'keyup'">

                        <!--The template binding populates the <li class=location-list> with the results rendering search from app.js. -->
                        <ul class="resultsList" data-bind="visible:searchBox, template: {name: 'location-title', foreach: search}" >
                            <!--<li data-bind="text: $data, click: $root.clickEventHandlerFunction"></li>-->
                        </ul>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12 col-md-offset-1">
                    <br>
                    <hr>
                        <a href="#menu-toggle" data-bind="click: clickMe" class="btn btn-default menu-toggle">Toggle Menu</a>
                    </div>
                </div>
                <br>
            </div>

        </div>
        <!-- /#sidebar-wrapper -->
    </div>
    <!-- /#wrapper -->



        <!--Page Content-->
            <div id="page-content-wrapper">
                <div class="container">
                    <div class="content col-lg-9">
                        <h2 class="navbar-heading">National Wildlife Parks of Sri Lanka</h2>
                        <p>Use the button below to toggle the Menu.</p>
                        <a href="#menu-toggle" data-bind="click: clickMe" class="btn btn-default menu-toggle" id="menu-toggle">Toggle Menu</a>
                    </div>
                </div>
            </div>
        <!--/#page-content-wrapper-->

        <!--Page Map-->
        <div>
            <div id="map"></div>
        </div>
         <!--/#page-map-wrapper-->

    <!--Observable for Google Maps Error Div -->
    <div class="no-map" data-bind="visible: mapUnavailable">
        <p>Sorry Google Maps is unable to load right now.<br>Please check your connection and refresh the page, or try again later.</p>
    </div>

    <!--Populates the pages with the search results through the template binding on knockoutJS-->
    <script type="text/html" id="location-title">
        <li class="location-item" data-bind="text: title, click: $root.clickEventHandlerFunction"></li>
    </script>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/lib/bootstrap.min.js"></script>
    <!--Knockout Library-->
    <script src="js/lib/knockout-v3.4.1.js"></script>
    <!--Google Maps Script-->
    <script src="js/maps.js"></script>
    <!-- App Main Script -->
    <script src="js/app.js"></script>
    <!--Google Map API-->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyD2tKBjRkdAtSJthU2Wm135MmtptdoQxm8&v=3&callback=initMap">
    </script>

</body>

</html>
